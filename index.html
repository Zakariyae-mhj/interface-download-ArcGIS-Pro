<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل ArcGIS Pro</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
    direction: rtl;
    overflow-x:hidden;
}

/* Logo */
.logo-section{
    text-align:center;
    padding:30px 20px 10px 20px;
    background:white;
}

.logo-section img{
    max-width:250px;
}

/* Hero Section */
.hero{
    position:relative;
    height:85vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

/* Animated Gradient Background */
.hero::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(-45deg,#0a1f44,#1f3c88,#2952cc,#00aaff);
    background-size:400% 400%;
    animation:gradientMove 10s ease infinite;
    z-index:-2;
}

/* Light Glow Effect */
.hero::after{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    top:-200px;
    right:-200px;
    animation:moveLight 12s linear infinite;
    z-index:-1;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes moveLight{
    0%{transform:translate(0,0);}
    50%{transform:translate(-150px,150px);}
    100%{transform:translate(0,0);}
}

.hero h2{
    font-size:45px;
    margin-bottom:40px;
    letter-spacing:1px;
}

/* Download Button */
.download-btn{
    background-color:#ffb400;
    color:black;
    padding:18px 45px;
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
    border-radius:6px;
    transition:0.3s;
}

.download-btn:hover{
    background-color:#ff9900;
    transform:scale(1.07);
}
</style>
</head>

<body>

<!-- Logo -->
<div class="logo-section">
    <img src="Design sans titre.png" alt="Logo">
</div>

<!-- Hero -->
<div class="hero">
    <h2>تحميل ArcGIS Pro</h2>
    <a class="download-btn" 
       href="https://drive.google.com/uc?export=download&id=1yttAS_FDfRhmB0hEtmU9kFp6i17gUHSr">
        تحميل الآن
    </a>
</div>

</body>
</html>
