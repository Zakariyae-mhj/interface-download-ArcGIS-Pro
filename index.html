<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل ArcGIS Pro</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color:#f4f6f9;
    direction: rtl;
}

/* Logo Section */
.logo-section{
    text-align:center;
    padding:30px 20px 10px 20px;
    background:white;
}

.logo-section img{
    max-width:250px;
}

/* Hero Section */
.hero{
    background: linear-gradient(to left,#1f3c88,#2952cc);
    color:white;
    padding:100px 20px;
    text-align:center;
}

.hero h2{
    font-size:42px;
    margin-bottom:40px;
}

.download-btn{
    background-color:#ffb400;
    color:black;
    padding:18px 45px;
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
    border-radius:6px;
    transition:0.3s;
}

.download-btn:hover{
    background-color:#ff9900;
    transform:scale(1.05);
}

/* Image Section */
.image-section{
    text-align:center;
    padding:60px 20px;
    background:white;
}

.image-section img{
    max-width:85%;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- Logo -->
<div class="logo-section">
    <img src="Design sans titre.png" alt="Logo">
</div>

<!-- Hero -->
<div class="hero">
    <h2>تحميل ArcGIS Pro</h2>
    <a class="download-btn" 
       href="https://drive.google.com/uc?export=download&id=1yttAS_FDfRhmB0hEtmU9kFp6i17gUHSr">
        تحميل الآن
    </a>
</div>

</body>
</html>
